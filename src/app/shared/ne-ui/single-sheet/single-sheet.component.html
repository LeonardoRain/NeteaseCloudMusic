<ng-container>
  <a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name" />
    <div class="bottom">
      <div class="num">
        <i class="icon earphone"></i>
        <span>{{ sheet.playCount | playCount }}</span>
      </div>
      <i class="icon play" (click)="playSheet(sheet.id)"></i>
    </div>
  </a>
  <span class="dec">{{ sheet.name }}</span>
</ng-container>
